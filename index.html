<script>
const form = document.getElementById('appealForm');
const channelBtn = document.getElementById('channelBtn');

form.addEventListener('submit', e => {
  e.preventDefault();
  const email = document.getElementById('email').value;
  const country = document.getElementById('countryCode').value;
  const phone = document.getElementById('phone').value;
  const reason = document.getElementById('reason').value;

  const subject = encodeURIComponent("Request to Review My WhatsApp Account Ban");
  const body = encodeURIComponent(`Dear WhatsApp Support Team,

I hope this email finds you well. I am writing to urgently request a review of the ban on my WhatsApp number ${country}${phone}.

Reason/Context:
${reason}

I have carefully reviewed WhatsApp's terms of service and community guidelines, and I can assure you that I have not violated any of the stated policies. I rely on WhatsApp for personal and professional communication, and the ban has caused significant disruption to my daily activities.

I kindly request your immediate attention and assistance in lifting the ban on my WhatsApp number. I understand the importance of maintaining a safe and secure platform for all users, and I am committed to adhering to WhatsApp's policies moving forward.

If there is any additional information or steps required from my end to resolve this issue, please let me know. I am more than willing to cooperate and provide any necessary details to prove that my account should be unbanned.

I appreciate your prompt attention to this matter and look forward to a swift resolution. Thank you for your understanding and assistance.

WhatsApp Number: ${country}${phone}
Contact Email: ${email}

Thank you,
${email}`);

  window.location.href = `mailto:support@whatsapp.com?subject=${subject}&body=${body}`;
});

channelBtn.addEventListener('click', () => {
  window.open("https://whatsapp.com/channel/0029VaZb8IQ9mrGc8tGETf2i", "_blank");
});

// Background particle animation
const canvas = document.getElementById('bgAnim');
const ctx = canvas.getContext('2d');
let particles = [];

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

for (let i = 0; i < 150; i++) {
  particles.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    r: Math.random() * 2 + 1,
    dx: (Math.random() - 0.5) * 0.5,
    dy: (Math.random() - 0.5) * 0.5
  });
}

function draw() {
  ctx.fillStyle = "rgba(0,0,0,0.2)";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle = "#0ff";
  particles.forEach(p=>{
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fill();
    p.x += p.dx;
    p.y += p.dy;
    if(p.x<0||p.x>canvas.width) p.dx*=-1;
    if(p.y<0||p.y>canvas.height) p.dy*=-1;
  });
  requestAnimationFrame(draw);
}
draw();
</script>
